<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>viewplug</title>
    <link href="dist/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet"
      type="text/css" />
    <link href="dist/lib/rwd-table.min.css" rel="stylesheet" type="text/css" />
    <style>

  </style>
  </head>

  <body onload="itemPageLoadData('21466899')">
    <div id="app">
      <supermap></supermap>
    </div>

    <script type="text/javascript" exclude="iclient-classic" include="tianditu"
      src="http://218.58.174.202:7777/supermap/dist/classic/include-classic.js"></script>
    <script src="dist/lib/jquery.min.js"></script>
    <script src="dist/lib/vue.min.js"></script>
    <script src="dist/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="dist/lib/rwd-table.min.js"></script>
    <script src="dist/vueplug.js"></script>

    <script>
    /**
     * @description 请求数据
     * @returns
     */
    function itemPageLoadData(fid) {
      getJSONData("supermap",function (pageData){
        new Vue({
          el: "#app",
          data: {
            pageData: pageData[0]
          }
        });
      })
    }

    function getJSONData(nr,back){
       $.ajax({ 
        type: "GET", 
        url: "./dist/json/"+ nr+".txt", 
        success: function (str) { 
          let data =JSON.parse(str);
          back(data);
        },
        error:function(err){
        }
      });
    }

  </script>
  </body>

</html>
